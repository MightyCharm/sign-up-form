<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
        
            <div class="flexbox-1">
     
                <img class="img-background" src="img/background.jpg" alt="jungle">
                <div class="div-img"></div>
                <div class="div-text">ODIN</div>
                <img class="img-logo" src="/img/odin-lined.png" alt="project odin logo">
                        
                
            </div>

            <div class="flexbox-2">


                <div class="item-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id quam ex, non nemo dignissimos
                    animi, accusantium obcaecati temporibus iusto laudantium consequatur? Placeat dignissimos 
                    et maiores quaerat dolore repudiandae inventore! Sint!
                </div>


                <div class="item-2">
                    <form action="" method="">
                        <fieldset>
                            <div class="box-1">
                                <legend>Let's do this!</legend>
                            </div>

                            <div class="box-2">
                                <div>
                                    <label for="firstName">FIRST NAME</label>
                                    <input type="text" id="firstName" name="firstName">
                                </div>

                                <div>
                                    <label for="lastName">LAST NAME</label>
                                    <input type="text" id="lastName" name="lastName">
                                </div>

                            </div>


                            <div class="box-3">
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>

                                <div>
                                    <label for="telephone">PHONE NUMBER</label>
                                    <input type="tel" id="telephone" name="telephone">
                                </div>
                            </div>

                            <div class="box-4">
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password">
                                </div>

                                <div>
                                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword">
                                </div>  
                            </div>  
                        </fieldset>
                    </form>
                </div>

                <div class="item-3">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
        </div>

        </div>
    </body>
</html>
