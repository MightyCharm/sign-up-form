<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
            
      <!-- page left side -->
      <div class="flexbox-1">
        <img class="img-background" src="img/background.jpg" alt="jungle">
        <div class="div-img"></div>
        <div class="div-text">ODIN</div>
        <img class="img-logo" src="img/odin-lined.png" alt="project odin logo">
        <div class="credit">Photo by 
          <a class="a-credit" href="https://unsplash.com/@haliewestphoto" 
             target="_blank">Halie West</a>
           on 
          <a class="a-credit" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
             target="_blank">
            Unsplash</a>
          </div>
      </div>

      <!-- page right side -->
      <div class="flexbox-2">
      
        <!-- page right side top (text)-->
        <div class="item-1">
          <p>This not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up now to get started.
          </p>
          <p>
          You know you want to.
          </p>
        </div>

        <!-- page right side mid (input fields)-->
        <div class="item-2">
          <form id="form" action="/" method="GET">
            <div class="form"> <!-- to separate submit button for styling-->
              <fieldset>
                <legend>Let's do this!</legend>
                <div class="box-1">
                  <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" required>
                  </div>

                  <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" required>
                  </div>
                </div>

                <div class="box-2">
                  <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                  </div>

                  <div>
                    <label for="telephone">PHONE NUMBER</label>
                    <input type="tel" id="telephone" name="telephone" minlength="5" required>
                  </div>
                </div>

                <div class="box-3">
                  <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="5" required>
                    <div class="validate"></div>
                  </div>

                  <div>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="5" required>
                  </div>    
                </div>
                          
              </fieldset>
            </div>  

            <div class="box-4">
              <button id="submit" type="submit">Create Account</button>
            </div>

          </form>
        </div> <!-- div class="item-2" -->
        <div class="item-3">
          <p>Already have an account? <a class="a-account" href="#">Log in</a></p>
        </div>
      </div> <!-- div class="flexbox-2"-->
    </div> <!-- class="container" -->

    <script src="script.js"></script>
  </body>
  
</html>
